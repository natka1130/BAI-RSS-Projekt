<ion-header>
  <ion-navbar>
    <ion-title>Country</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of news">
      <h2>{{item.title[0]}}</h2>
      <div class="news-description" [innerHTML]="item.description[0]"></div>
    </ion-item>
  </ion-list>
</ion-content>
